jobs:


- job: Windows_py_Wheels
  pool: Win-CPU
  strategy:
    matrix:
      Python35:
        python.version: '3.5'
      Python36:
        python.version: '3.6'
      Python37:
        python.version: '3.7'
      Python36-x86:
        CONDA_FORCE_32BIT: '1'
        python.version: '3.6'
  variables:
    buildDirectory: '$(Build.SourcesDirectory)\build'
  steps:
    - task: CondaEnvironment@1
      inputs:
        createCustomEnvironment: true
        environmentName: 'py$(python.version)'
        packageSpecs: 'python=$(python.version)'
        cleanEnvironment: true

    - task: BatchScript@1
      displayName: 'Run build script'
      inputs:
        filename: 'build.bat'
        arguments: ' --build_dir $(buildDirectory) --config Release --build_wheel --use_mkldnn'
        workingFolder: "$(Build.SourcesDirectory)"

    - task: CopyFiles@2
      displayName: 'Copy Python Wheel to: $(Build.ArtifactStagingDirectory)'
      inputs:
        SourceFolder: '$(buildDirectory)'
        Contents: '**\dist\onnxruntime-*.whl'
        TargetFolder: '$(Build.ArtifactStagingDirectory)'

    - task: PublishBuildArtifacts@1
      displayName: 'Publish Artifact: ONNXRuntime python wheel'
      inputs:
        ArtifactName: onnxruntime

    - task: CmdLine@1
      displayName: 'Deactivating Conda Environment'
      inputs:
        filename: deactivate
      continueOnError: true
      condition: always()

    - template: templates/clean-agent-build-directory-step.yml


